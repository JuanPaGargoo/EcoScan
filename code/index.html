<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan</title>
    <link rel="icon" href="OIG.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: #fff;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn{
            transform:translate3d(10px);
        }
        .search-bar {
            display: flex;
            justify-content: center;
            height: 30px;
        }
        .search-bar:hover{
            transform:translate3d(10px);
        }
        .product-list {
            list-style-type: none;
            padding: 0;
        }
        .product-list li {
            padding: 1rem;
            border-bottom: 1px solid #e1e1e1;
        }
        .product-list li:last-child {
            border-bottom: none;
        }
    </style>
    <script>
 
        document.addEventListener("DOMContentLoaded", () => {
            console.log("documento cargado")
            
            const productos = [
                {
                    "nombre": "EcoBotella",
                    "descripcion": "Botella reutilizable de acero inoxidable para mantener tus bebidas a temperatura ideal",
                    "cantidad": 50,
                    "sustentable": true
                },
                {
                    "nombre": "VerdeLimón",
                    "descripcion": "Detergente biodegradable para lavado de ropa con aroma a limón",
                    "cantidad": 120,
                    "sustentable": true
                },
                {
                    "nombre": "TostadaCrunch",
                    "descripcion": "Tostadas integrales con semillas de chía y lino",
                    "cantidad": 80,
                    "sustentable": false
                },
                {
                    "nombre": "AquaPure",
                    "descripcion": "Agua embotellada en envases hechos de plástico reciclado",
                    "cantidad": 200,
                    "sustentable": true
                },
                {
                    "nombre": "SolarLamp",
                    "descripcion": "Lámpara de escritorio con panel solar incorporado",
                    "cantidad": 35,
                    "sustentable": true
                },
                {
                    "nombre": "VeganBar",
                    "descripcion": "Barritas de proteína vegetal, sin productos de origen animal",
                    "cantidad": 100,
                    "sustentable": false
                },
                {
                    "nombre": "BambooBrush",
                    "descripcion": "Cepillo de dientes hecho de bambú",
                    "cantidad": 75,
                    "sustentable": true
                },
                {
                    "nombre": "TierraChips",
                    "descripcion": "Papas fritas orgánicas con sal del Himalaya",
                    "cantidad": 60,
                    "sustentable": false
                },
                {
                    "nombre": "NaturaShampoo",
                    "descripcion": "Shampoo libre de parabenos y sulfatos, con esencia de lavanda",
                    "cantidad": 90,
                    "sustentable": true
                },
                {
                    "nombre": "EcoStraw",
                    "descripcion": "Pajillas reutilizables hechas de acero inoxidable con estuche",
                    "cantidad": 150,
                    "sustentable": true
                }
            ]

            function showList(array) {
                console.log("showList")
                const ul=document.getElementById("list")
                for(let i=0;i<array.length;i++){
                    let element =document.createElement("li")
                    element.innerHTML = array[i]["nombre"]
                    console.log(element.innerHTML)
                    ul.appendChild(element)
                }
            }
            function searchprod(text) {
                for(let i=0;i<productos.length;i++){
                    const p = productos[i]
                    if(p.nombre.toLowerCase() === text.toLowerCase() || p.nombre.toLowerCase().includes(text.toLowerCase())){
                        return p
                    }
                    
                }
                return null
            }

            //showList(productos)
            const button = document.getElementById("btnbuscar")
            const input = document.getElementById("buscarprd")
            function buscar(event) {
                console.log("btnpresionar") 
                const p = searchprod(input.value)
                if (p!==null){
                    alert(`nombre: ${p.nombre}\ndescripcion: ${p.descripcion}\nsustentable: ${p.sustentable ?'si':"no"}`)
                }
                else{
                    alert("Producto no encontrado")
                }
            }

            button.addEventListener("click", buscar);
        })
        
    </script>
</head>
<body>
    <header>
        <h1>EcoScan</h1>
    </header>
    <div class="container">
        <div class="search-bar">
            <input id="buscarprd" type="text" placeholder="Buscar">
            <button id="btnbuscar" class="btn">Buscar</button>
        </div>
    </div>
    
</body>
</html>
